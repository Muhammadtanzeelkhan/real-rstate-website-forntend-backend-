<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Properties</title>
  <link rel="stylesheet" href="rent.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="https://via.placeholder.com/150x45?text=TrustyHomes" alt="TrustyHomes">
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="rent.html" class="active">Rent</a></li>
      <li><a href="#">Buy</a></li>
      <li><a href="#">Sell</a></li>
      <li><a href="./about.html">About</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Find Your Dream Rental</h1>
    <p>Browse through the best rental properties across Pakistan</p>
    <input type="text" id="searchBox" placeholder="🔍 Search by city...">
    <button id="loadRentals">Load Rentals</button>
  </header>

  <!-- Filters Section -->
  <section class="filters">
    <select id="sortOptions">
      <option value="">Sort by</option>
      <option value="lowToHigh">Price: Low → High</option>
      <option value="highToLow">Price: High → Low</option>
    </select>

    <select id="filterCity">
      <option value="">Filter by City</option>
      <option value="Karachi">Karachi</option>
      <option value="Lahore">Lahore</option>
      <option value="Islamabad">Islamabad</option>
    </select>
  </section>

  <!-- Loading Spinner -->
  <div id="loading" class="loading hidden">
    <i class="fas fa-spinner fa-spin"></i> Loading rentals...
  </div>

  <!-- Rentals Container -->
  <div id="rentList" class="rent-container"></div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 TrustyHomes. All Rights Reserved.</p>
    <div class="social">
      <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="github"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script src="rent.js"></script>
</body>
</html>
