<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./rent.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="./assets/images/logo.png" alt="TrustyHomes Logo">
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./rent.html">Rent</a></li>

      <li><a href="./sell.html" class="active">Sell</a></li>
      <li><a href="./about.html">About</a></li>

  </nav>

  <!-- Hero Section -->
  <header class="header">
    <div class="hero-content">
      <h1>Sell Your Property</h1>
      <p>List your property with TrustyHomes and reach buyers quickly</p>
    </div>
  </header>

  <!-- Sell Form -->
  <section class="property section">
    <div class="container">
      <form id="sellForm" class="sell-form">
        <h2>Property Details</h2>
        <input type="text" id="title" placeholder="Property Title" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="number" id="price" placeholder="Price (PKR)" required>
        <input type="number" id="beds" placeholder="Number of Beds" required>
        <input type="number" id="baths" placeholder="Number of Baths" required>
        <input type="text" id="area" placeholder="Area (sqft)" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <button type="submit">Submit Property</button>
      </form>
      <div id="confirmation" class="confirmation hidden">
        ✅ Property submitted successfully!
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 TrustyHomes. All Rights Reserved.</p>

      <a href="https://web.facebook.com" class="facebook"><i class="fab fa-facebook-f"></i></a>

    </div>
  </footer>

  <script src="./sell.js"></script>
</body>
